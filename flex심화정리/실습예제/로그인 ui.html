<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./로그인 ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>로그인</h2>
        </div>
        <div class="form">
            <form>
                <div class="widget">
                    <label for="username">아이디</label>
                    <input 
                    type="text"
                    id="username"
                    placeholder="아이디를 입력해주세요"
                    />
                </div>
                <div class="widget">
                    <label for="password">비밀번호</label>
                    <input 
                    type="password"
                    id="password"
                    placeholder="비밀번호를 입력해주세요"
                    />
                </div>
                <button>로그인</button>
            </form>
            
        </div>
        <div class="socials">
            <div class="facebook"><i class="fa-brands fa-facebook-square"></i></div>
            <div class="google"><i class="fa-brands fa-google"></i></div>
            <div class="github"><i class="fa-brands fa-github"></i></div>
            <div class="instagram"><i class="fa-brands fa-instagram-square"></i></div>
        </div>
        <div class="links">
            <div><a href="#">회원가입</a></div>
            <div><a href="#">비밀번호 찾기</a></div>
        </div>
    </div>
</body>
</html>

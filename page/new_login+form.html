<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../style/new_login+form.css">
</head>

<body>
    <d class="wrapper">
        <div class="title-text">
            <div class="title login">로그인 폼</div>
            <div class="title signup">회원가입 폼</div>
        </div>
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slider" id="signup" checked>
            <input type="radio" name="slider" id="login" checked>
           
            <label for="login" class="slide login">로그인</label>
            <label for="signup" class="slide signup">회원가입</label>
            <div class="slide-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="아이디">
                </div>
                <div class="field">
                    <input type="password" placeholder="비밀번호">
                </div>
                <div class="pass-link"><a href="#">비밀번호 찾기</a></div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">아이디가 없나요? <a href="#">회원가입</a></div>
               
            </form>
            <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="아이디" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="비밀번호" required>
                </div>
                <div class="field">
                    <input type="password" placeholder="비밀번호 확인" required>
                </div>
                <div class="field">
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
    </div>
    <script>
        const loginFrom = document.querySelector("form.login");
        const signupFrom = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        const loginText = document.querySelector(".title-text .login");
        const signupText = document.querySelector(".title-text .signup");

        signupBtn.onclick = (() => {
            loginFrom.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (() => {
            loginFrom.style.marginLeft = "0%";
            loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>
</body>

</html>
